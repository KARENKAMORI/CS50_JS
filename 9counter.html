<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Counter</title>
        <script>
            let counter = 0;
            function count(){
                counter++;
                if (counter % 10 === 0){
                    alert(`Counter is now ${counter}`)
                }
                document.querySelector('h1').innerHTML = counter;
            }
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelector('button').addEventListener('click', count)
        });  
        </script>
    </head>
    <body>
        <h1>0</h1>
        <button>Count</button>
    </body>
</html>
